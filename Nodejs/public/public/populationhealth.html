	<div class="main-panel">

			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:void(0)">Food Atlas | Population & Health Statistics by State & County</a>
				</div>
				<!-- Help Button  -->
				<div class="pull-right">

					<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"
					        style="margin: 9px 15px;">

						<p style="float: left;font-size: 14px;margin:0;">HELP</p>
					</button>

			</div>

		<div class="content">
			<div class="container-fluid" id="populationContainer">
				<div class="col-xs-6 col-xs-offset-3" id="stateCounty">
					<form onsubmit="return false" id="stateCountyForm">
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-addon">State</span>
								<select class="form-control" id="state">
								</select>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-addon">County</span>
								<select class="form-control" id="county">
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-12" id="chartsContainer">
					<div class="row">
						<div class="col-xs-6 fullHeight">
							<div id="chart1" class="eachChart"></div>
						</div>
						<div class="col-xs-6 fullHeight">
							<div id="chart2" class="eachChart"></div>
